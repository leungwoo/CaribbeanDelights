<!--Menu page used service and data binding to retrieve data-->
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of pastryData">
      <div class="foodbox mt-3 mb-3">
        <img src="{{ fd.foodImg }}" />
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodDetails }}</p>
        <p>{{ fd.foodPrice | currency }}</p>
        <!--Created button to route to individual items-->
        <a class="buybtn" [routerLink]="['/menu', fd.id]"
          >Buy Now <i class="bi bi-bag-fill"></i
        ></a>
      </div>
    </div>
  </div>
</div>
