<div class="banner">
  <div class="content">
    <h1 class="mb-4">
      Caribbean Delights
      <br />
      All day <span style="color: var(--primary-color)">Everyday</span>
    </h1>
    <a routerLink="/menu">Order Now <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<!--Step-->
<div class="container mt-4 mb-5">
  <h1>
    How to get
    <span
      style="
        color: var(--primary-color);
        font-weight: bold;
        font-style: italic;
        text-decoration: underline;
      "
      >fresh pastry</span
    >
  </h1>
  <div class="row">
    <!-- One -->
    <div class="col-lg-4 mt-3">
      <div class="stepBox">
        <h1>1</h1>
        <p>Select Food</p>
      </div>
    </div>
    <!-- Two -->
    <div class="col-lg-4 mt-3">
      <div class="stepBox">
        <h1>2</h1>
        <p>Fill Details</p>
      </div>
    </div>
    <!-- Three -->
    <div class="col-lg-4 mt-3">
      <div class="stepBox">
        <h1>3</h1>
        <p>Your Order Delivered in mins!</p>
      </div>
    </div>
  </div>
</div>
<!--Foodbox-->
<div class="container mt-4 mb-4">
  <h1 class="text-center">
    Customers
    <span
      style="
        color: var(--primary-color);
        font-weight: bold;
        font-style: italic;
        text-decoration: underline;
      "
      >Favourite Foods</span
    >
  </h1>
  <div class="row">
    <!--loop through pastry and use i to limit the number of shown dishes-->
    <div class="col-lg-3 mt-3" *ngFor="let fd of pastryData; index as i">
      <div class="foodbox" *ngIf="i <= 3">
        <img src="{{ fd.foodImg }}" />
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodPrice | currency }}</p>
      </div>
    </div>
  </div>
  <a routerLink="/menu" class="viewmorebtn"
    >View More <i class="bi bi-arrow-right"></i
  ></a>
</div>
